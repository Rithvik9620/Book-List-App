<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/151557c1e7.js" crossorigin="anonymous"></script>
    <title>BookList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center display-4"><i class="fas fa-book-open text-primary"></i>My <span class="text-primary">Book</span> List</h1>
        <form id="book-form">
           <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
           </div>
           <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
           </div>
           <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control">
           </div>
           <div class="d-grid">
               <input type="submit" class="btn btn-primary mt-4" value="Submit">
           </div>
        </form>
        <table class="table table-striped mt-5">
           <thead>
             <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
             </tr>
           </thead>
           <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
